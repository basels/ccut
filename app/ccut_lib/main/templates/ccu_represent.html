{% extends "base.html" %}

{% block content %}
    <h1>Canonical Unit Representation</h1>
    <form action="" method="get" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.u.label }}<br>
            {{ form.u(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
